<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Регистрация аккаунта</title>
<style>
body {
margin: 0;
font-family: Inter, Arial, sans-serif;
background: #0e0e11;
color: #ffffff;
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
}
.container {
max-width: 720px;
padding: 48px 32px;
text-align: center;
}
h1 {
font-size: 42px;
margin-bottom: 16px;
letter-spacing: -0.02em;
}
p {
font-size: 18px;
line-height: 1.5;
color: #bdbdbd;
margin-bottom: 40px;
}
a.button {
display: inline-block;
padding: 16px 32px;
background: #ff6a00;
color: #000000;
font-size: 18px;
font-weight: 600;
text-decoration: none;
border-radius: 8px;
transition: transform 0.15s ease, box-shadow 0.15s ease;
}
a.button:hover {
transform: translateY(-2px);
box-shadow: 0 8px 24px rgba(255, 106, 0, 0.35);
}
footer {
margin-top: 48px;
font-size: 14px;
color: #6f6f6f;
}
</style>
</head>
<body>
<div class="container">
<h1>Регистрация аккаунта</h1>
<p>
Для продолжения работы с нашим сервисом вам необходимо создать
официальный аккаунт на платформе Alibaba.
</p>
<a
class="button"
href="https://login.alibaba.com/join.htm"
target="_blank"
rel="noopener noreferrer"
>
Зарегистрироваться на Alibaba
</a>
<footer>
© 2025. Все права защищены
</footer>
</div>
</body>
</html>
